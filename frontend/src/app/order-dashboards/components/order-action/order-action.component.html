<!-- Botón menú -->
<button
  (click)="openMenu()"
  class="text-gray-600 hover:text-gray-900"
  *ngIf="order.status == orderStatus.pendent"
>
  ⋯
</button>

<!-- Modal -->
<div
  *ngIf="showModal"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
>
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-sm">
    <h2 class="text-lg font-semibold mb-4">Acciones para el pedido</h2>
    <p class="mb-2"><strong>Producto:</strong> {{ order.productName }}</p>
    <p class="mb-4"><strong>Usuario:</strong> {{ order.user }}</p>

    <div *ngIf="!rejecting" class="flex justify-end gap-3">
      <button
        (click)="onFinalize()"
        class="text-green-600 hover:text-green-800"
      >
        Finalizar
      </button>
      <button (click)="beginReject()" class="text-red-600 hover:text-red-800">
        Rechazar
      </button>
      <button (click)="closeMenu()" class="text-gray-500 hover:text-gray-700">
        Cancelar
      </button>
    </div>

    <!-- Motivo de rechazo -->
    <div *ngIf="rejecting" class="space-y-4">
      <label class="block text-sm text-gray-700 font-medium">
        Motivo del rechazo
        <textarea
          [(ngModel)]="reason"
          rows="3"
          class="w-full border rounded px-3 py-2 mt-1"
        ></textarea>
      </label>
      <div class="flex justify-end gap-3">
        <button
          (click)="confirmReject()"
          class="text-red-600 hover:text-red-800"
        >
          Confirmar rechazo
        </button>
        <button (click)="closeMenu()" class="text-gray-500 hover:text-gray-700">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
