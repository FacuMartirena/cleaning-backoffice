<div class="p-4 sm:p-6 bg-white rounded-lg shadow-sm">
  <!-- Encabezado + botÃ³n Volver -->
  <div
    class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4 mb-6"
  >
    <h1 class="text-xl sm:text-2xl font-semibold text-gray-800">Pedidos</h1>
    <button
      (click)="goBack()"
      class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition w-full sm:w-auto"
    >
      Volver
    </button>
  </div>

  <div class="w-full max-w-lg mx-auto bg-white p-4 sm:p-6 rounded-lg shadow">
    <h2 class="text-xl sm:text-2xl font-semibold mb-4">Crear pedido</h2>

    <form [formGroup]="orderForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700"
          >Producto</label
        >
        <select
          formControlName="productId"
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="">Seleccionar producto</option>
          <option *ngFor="let p of products" [value]="p.id">
            {{ p.name }}
          </option>
        </select>
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700"
          >Cantidad</label
        >
        <input
          type="number"
          formControlName="quantity"
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        [disabled]="orderForm.invalid"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
      >
        Crear pedido
      </button>
    </form>
  </div>
</div>
