<!-- src/app/user-dashboard/components/side-menu/side-menu.component.html -->
<aside
  class="w-56 bg-white border border-blue-500 min-h-screen flex flex-col justify-between"
>
  <!-- Encabezado -->
  <div>
    <div class="px-4 py-6">
      <!-- Logo -->
      <img src="assets/images/logo-horizontal.svg" alt="GlobalUY" class="p-8" />

      <!-- Menú -->
      <nav class="space-y-4">
        <!-- Usuarios (sólo admin) -->
        <a
          routerLink="users"
          routerLinkActive="text-blue-500 font-semibold"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center text-gray-600 hover:text-gray-800 transition-colors"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-3"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M5.121 17.804A4 4 0 0112 14a4 4 0 016.879 3.804M15 11a3 3 0 10-6 0 3 3 0 006 0z"
            />
          </svg>
          Usuarios
        </a>

        <!-- Pedidos -->
        <a
          routerLink="orders"
          routerLinkActive="text-blue-500 font-semibold"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center text-gray-600 hover:text-gray-800 transition-colors"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-3"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 12h6m-6 4h6m2-12H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V6a2 2 0 00-2-2z"
            />
          </svg>
          Pedidos
        </a>

        <!-- Productos -->
        <a
          routerLink="products"
          routerLinkActive="text-blue-500 font-semibold"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center text-gray-600 hover:text-gray-800 transition-colors"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-3"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9.75 17h4.5M4 6h16v10H4V6z"
            />
          </svg>
          Productos
        </a>
      </nav>
    </div>
  </div>

  <!-- Pie: Cerrar sesión -->
  <div class="px-4 pb-6">
    <button
      type="button"
      (click)="onLogout()"
      class="w-full flex items-center text-gray-600 hover:text-gray-800 transition-colors"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <path
          fill="currentColor"
          d="M10.09 15.59L11.5 17l5-5l-5-5l-1.41 1.41L12.67 11H3v2h9.67zM19 3H5a2 2 0 0 0-2 2v4h2V5h14v14H5v-4H3v4a2 2 0 0 0 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2"
        />
      </svg>
      Cerrar sesión
    </button>
  </div>
</aside>
