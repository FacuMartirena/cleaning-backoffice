<div class="p-6 bg-white rounded-lg shadow-sm">
  <h1 class="text-2xl font-semibold mb-4">Productos</h1>
  <form class="flex mb-4" (ngSubmit)="create()">
    <input
      name="name"
      [(ngModel)]="newName"
      placeholder="Nuevo producto"
      class="flex-1 border border-gray-300 rounded-l px-2 py-1"
    />
    <button class="px-4 bg-blue-600 text-white rounded-r">Agregar</button>
  </form>
  <ul>
    <li *ngFor="let p of products" class="flex justify-between py-1">
      <span>{{ p.name }}</span>
      <span class="space-x-2">
        <button class="text-blue-600" (click)="edit(p)">Editar</button>
        <button class="text-red-600" (click)="delete(p)">Eliminar</button>
      </span>
    </li>
  </ul>
</div>
