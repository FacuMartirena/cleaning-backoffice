<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-6 text-center">
      {{ editingUserId ? "Editar usuario" : "Crear cuenta" }}
    </h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <input
        formControlName="name"
        type="text"
        placeholder="Nombre"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
      />

      <input
        formControlName="surname"
        type="text"
        placeholder="Apellido"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
      />

      <input
        formControlName="email"
        type="email"
        placeholder="Correo electrónico"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
      />

      <input
        formControlName="password"
        type="password"
        placeholder="Contraseña"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
      />

      <input
        formControlName="ci"
        type="text"
        placeholder="Cédula de identidad"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
      />

      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700"
          >Cargo</label
        >
        <select
          formControlName="charge"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
        >
          <option *ngFor="let c of userCharges" [value]="c">
            {{ c | userCharge }}
          </option>
        </select>
      </div>

      <!-- Rol -->
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Rol</label>
        <select
          formControlName="role"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
        >
          <option *ngFor="let r of userRoles" [value]="r">
            {{ r | userRole }}
          </option>
        </select>
      </div>

      <input
        formControlName="building"
        type="text"
        placeholder="Edificio asociado"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
      />

      <button
        type="submit"
        [disabled]="isPosting()"
        class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition disabled:opacity-50"
      >
        {{
          isPosting()
            ? editingUserId
              ? "Guardando..."
              : "Creando..."
            : editingUserId
            ? "Guardar cambios"
            : "Crear cuenta"
        }}
      </button>
    </form>
  </div>
</div>
